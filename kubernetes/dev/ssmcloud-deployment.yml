apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssmcloud-dev-backend-deployment
  labels:
    app: ssmcloud-dev-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ssmcloud-dev-backend
  template:
    metadata:
      labels:
        app: ssmcloud-dev-backend
    spec:
      containers:
        - name: ssmcloud-dev-backend
          image: ssmcloud-backend:latest
          ports:
            - containerPort: 3000
